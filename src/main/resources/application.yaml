#configurações do Spring Boot

spring:
  application:
    name: workout-case
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080
  cors: false
  servlet:
    context-path: /api
